<div
    class="main"
    fxLayout="row" 
    fxLayoutAlign="center center">

    <div fxLayout="column" fxFlex="60" class="container mat-elevation-z4">
        
        <h2>Cadastre-se</h2>
        <form [formGroup]="formCadastro">
    
            <div fxLayout="column" fxLayoutGap="12">
                <mat-form-field appearance="fill">
                    <mat-label>Informe seu Nome</mat-label>
                    <input formControlName="name" matInput type="text" />            
                </mat-form-field>
        
                <mat-form-field appearance="fill">
                    <mat-label>Informe seu Documento</mat-label>
                    <input cpfCnpj formControlName="document" matInput type="text" />
                </mat-form-field>
        
                <mat-form-field appearance="fill">
                    <mat-label>Informe seu Email</mat-label>
                    <input formControlName="email" matInput type="text" />
                </mat-form-field>
        
                <div fxLayout="row" fxLayoutGap="12">
                    <mat-form-field fxFlex="50" appearance="fill">
                        <mat-label>Informe a Senha</mat-label>
                        <input formControlName="password" matInput type="password" />
                    </mat-form-field>
        
                    <mat-form-field fxFlex="auto" appearance="fill">
                        <mat-label>Confirme a Senha</mat-label>
                        <input formControlName="passwordConfirm" matInput type="password" />
                    </mat-form-field>
                </div>
                
                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <mat-form-field fxFlex="32" appearance="fill">
                        <mat-label>Informe o CEP</mat-label>
                        <input formControlName="zip" matInput type="text" />
                        <mat-spinner 
                            *ngIf="buscandoCEP$ | async"
                            matSuffix [diameter]="20">
                        </mat-spinner>
                    </mat-form-field>
        
                    <mat-form-field fxFlex="32" appearance="fill">
                        <mat-label>Numero</mat-label>
                        <input formControlName="number" matInput type="text" />
                    </mat-form-field>
        
                    <mat-form-field fxFlex="32" appearance="fill">
                        <mat-label>Complemento</mat-label>
                        <input formControlName="complement" matInput type="text" />
                    </mat-form-field>
                </div>
        
                <mat-form-field appearance="fill">
                    <mat-label>Endere√ßo</mat-label>
                    <input formControlName="address" matInput type="text" />            
                </mat-form-field>
            </div>
        </form>

        <button mat-raised-button color="primary"
            [disabled]="formCadastro.invalid"
            (click)="onSalvarCliente()">Enviar Cadastro
        </button>

    </div>

</div>
